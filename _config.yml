remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"
title: Broken Lantern
description: Stuff
locale: "en-US"
title_separator: "-"
name: "David Cottingham"
url: https://brokenlantern.com
repository: davidcottingham/davidcottingham.github.io
paginate: 5 # amount of posts to show
paginate_path: /page:num/
include: ["_pages"]

author:
  name: David Cottingham
  avatar: #
  bio: This is my biography lololol
  location: From Nowhere
  email: davidcottingham@gmail.com
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/davidcottingham"
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/davidcottingham"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - .bundle
  - .jekyll-assets-cache
